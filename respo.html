<head>

<body>

        <nav>

            </div> -->

            <!-- <button class="navbar-toggle" aria-label="Navigation Menu	">
                <div class="bars">
                    <div class="bar1"></div>

                </div>
            </button> -->


            <div class="underlineEffects">
                <ul class="navbar">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li class="about-sub">
                        <a href="#">
                            About <span class="down-icon"><i class='bx bxs-chevron-down'></i></span>
                        </a>
                        <div class="sub">
                            <ul class="sub-menu">
                                <li class="sub-menu-item">
                                    <a href="#">Temple</a>

                                <li class="sub-menu-item">

                                </li>

                        </div>
                    </li>
                </ul>
            </div>

        </nav>
    </header>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .nav {
            position: relative;
        }
        .bar {
            /* display: none; */
            padding: 10px;
            position: absolute;
            right: 60px;
            margin-top: 10px;
            cursor: pointer;
        }

        .bar1,
        .bar2,
        .bar3 {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
        }

        .change .bar1 {
            transform: translate(0, 11px) rotate(-45deg);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            transform: translate(0, -11px) rotate(45deg);
        }


        /*  */
        ul {
            padding: 0px;
        }

        header {
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110px;
            width: 100%;
            background-image: linear-gradient(to right, #0d0551, #0e509a, #0366d6, #30A7FF);
            z-index: 9999;
            position: fixed;
        }

        .logoimg {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 50px;
        }

        .logo {
            height: 4.6em;
        }

        .navbar {
            margin-left: 100px;
        }

        .navbar .active a {
            color: #a3bfff;
        }

        .underlineEffects ul {
            list-style: none;
            display: table;
            text-align: center;
            font-family: Roboto;
        }

        .underlineEffects li {
            display: table-cell;
            position: relative;
        }

        .underlineEffects a {
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            padding: 15px 20px;
            position: relative;
        }

        .underlineEffects a:hover {
            color: #a3bfff;
        }

        .underlineEffects a:after {
            background: none repeat scroll 0 0 transparent;
            bottom: 0;
            content: "";
            display: block;
            height: 2px;
            left: 50%;
            position: absolute;
            background-color: #a3bfff;
            transition: width 0.3s ease 0s, left 0.3s ease 0s;
            width: 0;
        }

        .underlineEffects a:hover:after {
            width: 100%;
            left: 0;
        }

        .about-sub {
            position: relative;
        }

        .about-sub:hover .sub {
            display: flex;
        }

        .sub {
            position: absolute;
            left: -150px;
            width: 399px;
            font-size: 1rem;
            height: 270px;
            background-color: #0d0551;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .sub-menu li {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            letter-spacing: 2px;
            font-weight: 500;
            font-family: Roboto;
        }

        .sub-menu-item a:after {
            background: none repeat scroll 0 0 transparent;
            bottom: 0;
            content: "";
            display: block;
            height: 2px;
            left: 50%;
            position: absolute;
            background: #a3bfff;
            transition: width 0.3s ease 0s, left 0.3s ease 0s;
            width: 0;
        }

        .sub-menu-item:hover:after {
            width: 100%;
            left: 0;
        }
    </style>
</body>

</html>
